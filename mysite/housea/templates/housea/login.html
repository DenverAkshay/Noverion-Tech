{% extends 'housea/base.html' %}
{% block content %}
<div class="jumbotron text-center" id="login-jumb">
  <div class="container">
    <h1>LOGIN</h1>
    <form method="post">
      <fieldset>
        {% csrf_token %}
        {{ form.as_p }}
      </fieldset>
      <fieldset>
        <button type="submit" id="login-btn" class="btn btn-success btn-lg" name="button">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
